<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <title>Les petits plats</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="Logo les petits plats">
        <h1 class="header__title">Les petits plats</h1>
    </header>
    <main class="main">
        <section class="search-section">
            <div class="searchbar">
                <input class="searchbar__input" id="search" type="text" placeholder="Rechercher une recette" name="search">
                <label class="searchbar__label" for="search">
                    <img src="img/search.svg" alt="icone loupe rechercher">
                </label>
            </div>
            <div class="filterblock">
                <div class="tag">
                    <button class="tag__button tag__button--secondary">
                        Coco
                        <img src="img/close.svg" alt="icon fermer">
                    </button>
                </div>
                <div class="filters">
                    <div id="ingredients" class="filters__element filters__element--secondary">
                        <div class="filters__element__button">
                            <input class="filters__element__button__input" type="text" placeholder="Ingrédients">
                            <label>
                                <img src="img/arrow.svg" alt="icon flèche vers le bas">
                            </label>
                        </div>
                        <ul class="filters__element__list filters__element__list--hide">
                        </ul>
                    </div>
                    <div id="appliances" class="filters__element filters__element--tertiary">
                        <div class="filters__element__button">
                            <input class="filters__element__button__input" type="text" placeholder="Appareils">
                            <label>
                                <img src="img/arrow.svg" alt="icon flèche vers le bas">
                            </label>
                        </div>
                        <ul class="filters__element__list filters__element__list--hide">
                        </ul>
                    </div>
                    <div id="ustensils" class="filters__element filters__element--quaternary">
                        <div class="filters__element__button">
                            <input class="filters__element__button__input" type="text" placeholder="Ustensils">
                            <label>
                                <img src="img/arrow.svg" alt="icon flèche vers le bas">
                            </label>
                        </div>
                        <ul class="filters__element__list filters__element__list--hide">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="result-section grid">
        </section>
    </main>
    <script type="module" src="script/main.js"></script>
</body>
</html>
